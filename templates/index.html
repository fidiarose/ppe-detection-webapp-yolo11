<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Detection Webcam Yolo11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .detection-container {
            max-width: 800px;
            margin: auto;
        }
        #annotatedImage, #videoFeed {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">PPE DETECTION WEBCAM</h1>
    
        <!-- Webcam Detection Section -->
        <div class="card">
            <div class="card-header">Webcam Detection</div>
            <div class="card-body">
                <button id="startWebcam" class="btn btn-success">Start Webcam Detection</button>
                <div id="webcamResults" class="mt-3">
                    <img id="webcamFeed" src="/video_feed" class="img-fluid" style="display:none;">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Webcam Detection
        $('#startWebcam').on('click', function() {
            $('#webcamFeed').show();
        });
    });
</script>
</body>
</html>
